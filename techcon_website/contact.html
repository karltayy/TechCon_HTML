<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2>Contact Information for TechCon 2024</h2>
            
            <!-- Email Address -->
            <p>If you have any questions, feel free to email us at <a href="mailto:email@example.com">info@techcon2024.com</a>.</p>
            
            <!-- Social Media Links -->
            <h3>Connect with Us</h3>
            <ul>
              <li><a href="https://twitter.com/techcon" target="_blank">Twitter</a></li>
              <li><a href="https://www.facebook.com/techcon" target="_blank">Facebook</a></li>
              <li><a href="https://www.linkedin.com/company/techcon" target="_blank">LinkedIn</a></li>
              <li><a href="https://www.instagram.com/techcon" target="_blank">Instagram</a></li>
            </ul>
            
            <!-- Embedded Google Maps -->
            <h3>Conference Location</h3>
            <iframe 
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3154.840580418628!2d-122.4194152846811!3d37.7749297797596!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808e9e0baedf%3A0xdeadbeef12345!2sTechCon%20Venue!5e0!3m2!1sen!2sus!4v1602634579037!5m2!1sen!2sus" 
              width="100%" 
              height="400" 
              frameborder="0" 
              style="border:0;" 
              allowfullscreen="" 
              aria-hidden="false" 
              tabindex="0">
            </iframe>
            
            <!-- Contact Us Form -->
            <h3>Contact Us</h3>
            <form action="/submit-contact-form" method="post">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" placeholder="Enter your name" required>
              <br><br>
              
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" required>
              <br><br>
              
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="5" placeholder="Your message here..." required></textarea>
              <br><br>
              
              <button type="submit">Send Message</button>
            </form>
          </section>
          
    </main>
</body>
</html>
